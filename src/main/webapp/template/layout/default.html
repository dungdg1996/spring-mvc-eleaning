<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Trang chủ</title>
    <th:block th:replace="fragment/header"/>
</head>

<body>
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <div th:replace="fragment/navbar"></div>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <!-- SIDE-BAR-->
                <div th:replace="fragment/sidebar"></div>
                <div class="pcoded-content">
                    <div class="pcoded-inner-content">
                        <!-- Main-body start -->
                        <div class="main-body" th:fragment="content">
                            <div class="page-body">
                                <div class="row">
                                    <div class="col-md-12 mb-2">
                                        <div class="page-header-breadcrumb">
                                            <ul class="breadcrumb-title">
                                                <li class="breadcrumb-item">
                                                    <a href="/admin"> <i class="feather icon-home"></i> Trang
                                                        chủ</a>
                                                </li>
                                                <li class="breadcrumb-item">
                                                    <a href="/admin/role">Quyền</a>
                                                </li>
                                                <li class="breadcrumb-item"><a href="#!">Thêm mới quyền</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h2 class="text-uppercase text-center">Thêm mới quyền</h2>
                                            </div>
                                            <div class="card-block">
                                                <form action="" method="post">
                                                    <div class="row">
                                                        <div class="col-md-6 m-auto">
                                                            <div class="form-group">
                                                                <label>Tên quyền</label>
                                                                <input type="text" path="name" id="name"
                                                                       class="form-control"/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>Mô tả</label>
                                                                <input type="text" path="description" id="desc"
                                                                       class="form-control"/>
                                                            </div>
                                                            <div class="form-group mt-3">
                                                                <button type="button" onclick="addRole()"
                                                                        class="btn btn-primary m-b-0">Lưu lại
                                                                </button>
                                                                <a href="#"
                                                                   class="btn btn-secondary text-white">Quay
                                                                    lại</a>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragment/script"/>
</body>
</html>
